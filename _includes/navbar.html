<nav class="flex items-center justify-between flex-wrap bg-transparent p-6">
  <div class="flex items-center flex-shrink-0 text-white mr-6">
    <svg class="fill-current text-gray-100 h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
    <span class="font-semibold text-gray-100 text-xl tracking-tight">Atelier Pam Pam</span>
  </div>
  <div class="block lg:hidden">
    <button id="burger-btn" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-500 hover:text-gray-400 hover:border-gray-400 active:bg-gray-900 active:border-gray-900  outline-none">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>
  <div id="menu-items" class="w-full block flex-grow lg:left lg:items-center lg:w-auto invisible lg:visible">
    <div class="text-sm text-center lg:text-right lg:flex-grow">
      <!-- take nav items from navigation.yml -->
      {% for item in site.data.navigation %}
        <a class="block mt-4 lg:inline-block lg:mt-0 text-gray-100 hover:text-gray-200 mr-4" href="{{ item.link }}" {% if page.url == item.link %} {% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</nav>
