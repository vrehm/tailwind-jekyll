---
layout: default
title: Mon journal
permalink: /mon-journal/
---

<div class="flex flex-wrap">
  <h1 class="text-white text-4xl font-semibold w-full">
    {{ site.posts.size | inspect }}
  </h1>
  <h1 class="text-white text-4xl font-semibold w-full">
    Index du blog
  </h1>

  <ul>
    {% for post in site.posts %}
      <li>
        <h2 class="text-2xl"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
