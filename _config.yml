title: Atelier Pam Pam
lang: fr_FR
description: >- # this means to ignore newlines until "baseurl:"
  Brocante poétique pour intérieurs singuliers.
baseurl: "/" # the subpath of your site if applicable, e.g. /blog
url: "https://pam-pam.netlify.com" # the base hostname & protocol for your site, e.g. https://example.com
incremental: true
author:
  instagram: atelierpampam

# Permalink format (/blog/ is ignored for pages)
permalink: /blog/:year/:month/:title

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Time Zone and future publications
timezone: FR
future: true

# Enable section IDs in frontmatter, useful for identifying current page
# (used as a hook for styling etc)
section: true

# set to 'true' to enable Netlify CMS (/admin) in production builds
netlifycms: true

# set to 'true' to enable Google Analytics tracking code in production builds
analytics: true
google:
  tag_manager:
    container_id: GTM-PT22T8F

# set some common post defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post" # set the correct default template for a post
      section: "post" # set the root section name

# Build settings
markdown: CommonMark
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table"]

# Kramdown options
kramdown:
  # Prevent IDs from being added to h1-h6 tags
  auto_ids: false

# Include in processing (e.g. Netlify directives)
# Uncomment before use

include:
 - _redirects
 - _headers

# Exclude from processing.
# The following items will not be processed.
exclude:
  - .all-contributorsrc
  - .babelrc
  - .env
  - .gitignore
  - .ruby-version
  - _compress_images_cache.yml
  - _plugins/config_cloudinary.rb
  - _plugins/upload_assets_to_cloudinary.rb
  - Gemfile
  - Gemfile.lock
  - gulpfile.babel.js
  - LICENSE.md
  - node_modules
  - package-lock.json
  - package.json
  - README.md
  - renovate.json
  - src
  - tailwind.config.js

plugins:
  - jekyll-cloudinary
  - jekyll-commonmark
  - jekyll-compress-images
  - jekyll-feed
  - jekyll-google-tag-manager
  - jekyll-include-cache
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

compress_images:
  images_path: "assets/*.{gif,png,jpg,jpeg,svg}"
imageoptim:
  verbose: true

cloudinary:
  cloud_name: atelierpampam
  presets:
    default:
      min_width: 320
      max_width: 1280
      fallback_max_width: 640
      steps: 5
      sizes: "(min-width: 50rem) 50rem, 90vw"
      attributes:
        loading: "eager"
    default_lazy:
      min_width: 320
      max_width: 1280
      fallback_max_width: 640
      steps: 5
      sizes: "(min-width: 50rem) 50rem, 90vw"
      attributes:
        loading: "lazy"

